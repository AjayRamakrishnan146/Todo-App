<head>

          </div>
        </div>

    <div class="container">
    <div class="row  mx-auto mb-3 p-5">
      <form class="form1 p-4 mx-auto " onsubmit="return validation()" id="form">
        <h3 class="text-center">User Login</h3><br>
        <lable>User name</lable><br>
        <input type="text" id="userName" class="form-control form-control-lg border border-3"placeholder="username">
        <span id="error1"></span><br>
        <br>
        <lable>Password</lable><br>
        <input type="password" id="psd" class="form-control form-control-lg border border-3" placeholder="password">
        <span id="error2"></span><br>
        <br>
        <button class="btn btn-primary">Log In</button>
        <span id="error3"></span><br>
      </form>
    </div>
  </div>

 </footer>
